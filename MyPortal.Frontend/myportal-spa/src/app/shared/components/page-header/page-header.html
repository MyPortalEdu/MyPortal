<header class="flex items-center justify-between gap-3 bg-[var(--p-card-background)]
                   rounded-xl shadow-sm px-4 py-3 mb-3">
  <div class="flex items-center gap-2 min-w-0">
    <i *ngIf="icon" [class]="icon + ' text-primary opacity-80'"></i>
    <div>
      <span class="text-xl font-medium leading-tight truncate pb-1">{{ title }}</span>
      <span *ngIf="subtitle" class="text-xl opacity-70 ml-3">{{ subtitle }}</span>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-2">
    <p-button
      *ngFor="let a of actions"
      size="small"
      type="button"
      pButton
      [label]="a.label"
      [icon]="a.icon"
      [outlined]="a.outlined"
      [severity]="a.severity ?? 'primary'"
      [disabled]="a.disabled"
      (click)="a.command?.()">
    </p-button>
  </div>
</header>
