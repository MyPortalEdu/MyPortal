<header class="flex items-center justify-between gap-3 bg-[var(--p-card-background)]
                   rounded-xl shadow-sm px-4 py-3 mb-3">
  <div class="flex items-center gap-2 min-w-0">
    <i *ngIf="icon" [class]="icon + ' text-base opacity-80'"></i>
    <div>
      <h1 class="text-base font-semibold leading-tight truncate">{{ title }}</h1>
      <p *ngIf="subtitle" class="text-sm opacity-70">{{ subtitle }}</p>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-2">
    <p-button
      *ngFor="let a of actions"
      type="button"
      pButton
      [label]="a.label"
      [outlined]="a.outlined"
      [severity]="a.severity ?? 'primary'"
      [disabled]="a.disabled"
      (click)="a.command?.()">
    </p-button>
  </div>
</header>
