name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    # Run all shell steps from the SPA folder
    defaults:
      run:
        working-directory: MyPortal.FrontEnd/myportal-spa

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          # Cache based on the lockfile in the SPA folder
          cache-dependency-path: MyPortal.FrontEnd/myportal-spa/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Lint
        run: npm run lint --if-present
        env:
          CI: true

      - name: Test (headless)
        # Pass flags through to ng test (Karma) for CI
        run: npm test -- --watch=false --browsers=ChromeHeadless
        env:
          CI: true

      - name: Build
        run: npm run build --if-present
        env:
          CI: true
