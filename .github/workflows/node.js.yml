name: MyPortal Frontend (SPA)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: MyPortal.FrontEnd/myportal-spa/package-lock.json

      - name: Install
        working-directory: MyPortal.FrontEnd/myportal-spa
        run: npm ci

      - name: Build
        working-directory: MyPortal.FrontEnd/myportal-spa
        run: npm run build

      - name: Test
        working-directory: MyPortal.FrontEnd/myportal-spa
        run: npm test --if-present
