name: MyPortal Frontend (Node CI)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: MyPortal.Frontend/myportal-spa/package-lock.json

      - name: Install dependencies
        working-directory: MyPortal.Frontend/myportal-spa
        run: npm ci

      - name: Build Angular app
        working-directory: MyPortal.Frontend/myportal-spa
        run: npm run build
